<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pixel-Draw</title>
  </head>
  <body>
    <header><h1>Pixel-Draw</h1></header>

    <div class="main">
      <div class="selections">
        <h2>Time to Draw!</h2>
        Enter your desired grid-size (2 to 100), and hit ".generate" to adjust
        your drawing area.
        <p>
          <input class="grid-size" type="number" />
          <button class="btn" id="reset-btn">.generate</button>
        </p>
        <p>
          <span class="error-message"></span>
        </p>
        <h4>Choose your color.</h4>
        <p>
          <button class="btn btn-color btn-black" id="btn-black">Black</button>
          <button class="btn btn-color btn-white" id="btn-white">White</button>
          <button class="btn btn-color btn-random" id="btn-random">
            Random Colors
          </button>
          <button class="btn btn-color btn-random" id="btn-random">
            Random Blues
          </button>
        </p>
      </div>
      <div class="container"></div>
    </div>
    <footer>
      <div class="footer">
        <div class="copyright">&copy; 2023 Tim Johnson</div>
        <div class="links">
          <a
            href="https://github.com/tjohnson-code/"
            alt="tj's github portfolio"
            ><img
              class="git-logo"
              src="../logos/github-mark-white.png"
              alt="github invertocat logo"
          /></a>
          <a
            href="https://www.linkedin.com/in/timothy-johnson-7a1a43178/"
            alt="tj's linked in page"
            ><img
              class="linkedin-logo"
              src="../logos/LI-In-Bug.png"
              alt="linked in logo"
          /></a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
